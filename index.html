    <script>

      const dataAtual = new Date();
      document.getElementById("data-atualizacao").textContent = dataAtual.toLocaleDateString();

      function incrementarVisitantes() {
        const visitantes = document.getElementById("visitantes");
        let contagem = localStorage.getItem("contador") || 0;
        contagem++;
        localStorage.setItem("contador", contagem);
        visitantes.textContent = contagem;
      }
      incrementarVisitantes();

      document.getElementById("compartilhar-grupo").addEventListener("click", () => {
        const link = "https://example.com";
        const grupos = ["whatsapp", "telegram", "email"];

        grupos.forEach(grupo => {
          window.open(`https://api.${grupo}.com/send?text=${encodeURIComponent(link)}`, '_blank');
        });
      });

      const dataProgramacao = new Date("2024-11-09T12:14:00");
      const linkProgramado = document.getElementById("link-programado");

      function verificarLinkProgramado() {
        const agora = new Date();
        if (agora >= dataProgramacao) {
          linkProgramado.href = "https://linkprogramado"; 
          linkProgramado.style.pointerEvents = "auto"; 
          document.getElementById("status-programacao").textContent = "Link ativo!";
        } else {
          const tempoRestante = Math.ceil((dataProgramacao - agora) / 1000 / 60 / 60 / 24);
          document.getElementById("status-programacao").textContent = `Este link serÃ¡ ativado em: ${tempoRestante} dias.`;
        }
      }
      setInterval(verificarLinkProgramado, 1000);
